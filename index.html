<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <button type="clear">Clear</button>
        <button type="parenthesis">( )</button>
        <button type="percent">%</button>
        <button type="division">/</button>

        <button type="num7">7</button>
        <button type="num8">8</button>
        <button type="num9">9</button>
        <button type="multiply">X</button>

        <button type="num4">4</button>
        <button type="num5">5</button>
        <button type="num6">6</button>
        <button type="subtract">-</button>

        <button type="num1">1</button>
        <button type="num2">2</button>
        <button type="num3">3</button>
        <button type="add">+</button>

        <button type="sign">+/-</button>
        <button type="num0">0</button>
        <button type="decimal">.</button>
        <button type="equal">=</button>

    </div>

    
</body>
</html>
